<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/main-clock/main-clock.css" />
  </head>
  <body>
    <div class="count-down">
      <div class="hours">
        <div class="number hour">0</div>
        <div class="hour-tag">Hours</div>
      </div>
      <div class="minutes">
        <div class="number minute">00</div>
        <div class="minutes-tag">Minutes</div>
      </div>
      <div class="seconds">
        <div class="number second">00</div>
        <div class="seconds-tag">Seconds</div>
      </div>
    </div>
    <div class="buttons">
      <button class="start-counting">Start</button>
      <button class="stop-counting">Stop</button>
      <a href="/home-page/home-page.html"
        ><button class="home-page">Home-page</button></a
      >
    </div>
    <script src="/main-clock/main-clock.js"></script>
  </body>
</html>

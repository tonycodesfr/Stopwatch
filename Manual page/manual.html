<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Manual page/manual.css" />
  </head>
  <body>
    <header>
      <h1>Set your timer</h1>
    </header>
    <div class="parameters">
      <label for="days">
        <p>Days:</p>
        <input type="text" id="days" placeholder="Days" />
      </label>

      <label for="hours">
        <p>Hours:</p>
        <input type="number" id="hours" placeholder="Hours" />
      </label>

      <label for="minutes">
        <p>Minutes:</p>
        <input type="text" placeholder="Minutes" />
      </label>

      <label for="seconds">
        <p>Seconds:</p>
        <input type="text" placeholder="seconds" />
      </label>
    </div>
    <div class="buttons">
      <a class="start-btn" href=""><button>Submit</button></a>
      <a class="home-btn" href="/home-page/home-page.html"
        ><button>Home-page</button></a
      >
    </div>
    <script src="/Manual page/manual-page.js"></script>
  </body>
</html>
